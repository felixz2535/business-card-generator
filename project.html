<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Business Card Generator</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Roboto+Slab|Lora|Nunito|Rubik" rel="stylesheet">
  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <script>
    $(function(){
        // Testing values
        // $('#name').val('Bob');
        // $('#title').val('CEO of some company');
        // $('#email').val('email@whatever.com');
        // $('#phone').val('100000000');
        // $('#address').val('911');
        // $('#web').val('bestweb.com');
        $('#result').hide();
        $('#statement').css({'text-align':'center','font-size':'30px'}).hide()
        $('#form').css({'background-color':'gray', 'background': 'linear-gradient(45deg, white 25%,#C9C9D4 25%, #C9C9D4 50%, white 50%, white 75%,#C9C9D4 75%', 'border':'solid black 2px', 'padding': '10px', 'font-family': 'Roboto Condensed', 'margin': 'auto', 'text-align': 'center', });
      $('button').click(function(){
          
         
          var name = $('#name').val();
          var title = $('#title').val();
          var email = $('#email').val();
          var phone = $('#phone').val();
          var address = $('#address').val();
          var web = $('#web').val();
          var myselect = $('#myselect').val();
          $('#result-name').html(name);
          $('#result-title').html(title);
          $('#result-email').html(email);
          $('#result-phone').html(phone);
          $('#result-address').html(address);
          $('#result-web').html(web);
          $('#form').fadeOut();
          $('#result').fadeIn(1000);
          $('#statement').fadeIn(1000)
        
        if (myselect== 'default'){
            $('#result').css({'background-color':'#cec9c9', 'border':'solid black 1px', 'padding': '34px', 'font-family': 'Rubik','margin':'0 auto','max-width':'480px','max-height':'274px',}); $('.above').css({'margin':'0px 10px 1px'}),
          $('.below').css({'margin':'0px 10px 15px'}), 
          $('#result-name').css({'font-weight':'bold', 'font-size': '30px'}), 
          $('#result-title').css({'font-size':'15px'}),
          $('#result-email').css({'font-size':'18px'}),
          $('#result-phone').css({'font-size':'15px'}),
          $('#result-address').css({'font-size':'18px'}),
          $('#result-web').css({'font-size':'15px'});
        }else if(myselect== 'bright'){
            $('#result').css({'background-color':'#eeeeee', 'border':'solid black 1px', 'padding': '34px', 'font-family': 'Lora','margin':'0 auto','max-width':'480px','max-height':'274px','color':'#83aef6'}); $('.above').css({'margin':'0px 10px 1px'}),
          $('.below').css({'margin':'0px 10px 15px'}), 
          $('#result-name').css({'font-weight':'bold', 'font-size': '30px'}), 
          $('#result-title').css({'font-size':'15px'}),
          $('#result-email').css({'font-size':'18px'}),
          $('#result-phone').css({'font-size':'15px'}),
          $('#result-address').css({'font-size':'18px'}),
          $('#result-web').css({'font-size':'15px'});
        }else if(myselect== 'dark'){
            $('#result').css({'background-color':'#43474d', 'border':'solid black 1px', 'padding': '34px', 'font-family': 'Nunito','margin':'0 auto','max-width':'480px','max-height':'274px','color':'white'}); $('.above').css({'margin':'0px 10px 1px'}),
          $('.below').css({'margin':'0px 10px 15px'}), 
          $('#result-name').css({'font-weight':'bold', 'font-size': '30px'}), 
          $('#result-title').css({'font-size':'15px'}),
          $('#result-email').css({'font-size':'18px'}),
          $('#result-phone').css({'font-size':'15px'}),
          $('#result-address').css({'font-size':'18px'}),
          $('#result-web').css({'font-size':'15px'});
        }else {}
      })
    });
  </script>
</head>
<body>
    <div id='form'>
        <h2>Generator</h2>
        Enter Your Information for Your Desired Business Card<br><br>
        Name:&nbsp&nbsp&nbsp&nbsp&nbsp<input id=name><br>
        Title:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input id=title><br>
        Address:&nbsp<input id=address><br>
        Phone:&nbsp&nbsp&nbsp&nbsp<input id=phone><br>
        Email:&nbsp&nbsp&nbsp&nbsp&nbsp<input id=email><br>
        Wedsite:&nbsp<input id=web><br>
        <select id = 'myselect'><br>
            <option value='default'>Default</option>
            <option value='bright'>Bright</option>
            <option value='dark'>Dark</option>
        </select><br>
        <button>Comence</button>
    </div>
    
    <p id='statement'>Congratulations, you've made your Business Card</p>
    <div id='result'>
        <p id= 'result-name' class= 'above'></p>
        <p id= 'result-title' class= 'below'></p>
        <p id= 'result-email' class= 'above'></p>
        <p id= 'result-phone' class= 'below'></p>
        <p id= 'result-address' class= 'above'></p>
        <p id= 'result-web' class= 'below'></p>
    </div>
  
</body>
</html>
